<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 1: Information Security Basics Quiz</title>
    <style>
        /* CSS Styles identical to the OOP quiz example */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .question-block {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .question-block:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 0.95em;
        }

        .options button:hover:not(:disabled) {
            background-color: #e9e9e9;
        }

        .options button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Initially hidden */
        }

        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

         /* Style for selected buttons */
        .options button.selected.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .options button.selected.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

         /* Style to highlight the correct answer when wrong one is selected */
        .options button.reveal-correct {
            background-color: #d4edda; /* Light green background */
            color: #155724;         /* Dark green text */
            border: 1px solid #c3e6cb; /* Green border */
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>Unit 1: Information Security Basics - Interactive Quiz</h1>

    <div class="quiz-container" id="quiz-container">
        <!-- Questions will be loaded here by JavaScript -->
    </div>

    <script>
        const quizData = [
            // --- Multiple Choice Questions ---
            { // MCQ 1
                question: "What is the primary goal of information security?",
                options: [
                    "To increase data storage capacity",
                    "To ensure confidentiality, integrity, and availability of data",
                    "To improve network speed",
                    "To reduce hardware costs"
                ],
                answer: "To ensure confidentiality, integrity, and availability of data"
            },
            { // MCQ 2
                question: "Which of the following is NOT a principle of the CIA triad?",
                options: [
                    "Confidentiality",
                    "Integrity",
                    "Availability",
                    "Authentication"
                ],
                answer: "Authentication"
            },
            { // MCQ 3
                question: "What type of attack involves eavesdropping on or monitoring transmissions without altering the data?",
                options: [
                    "Active attack",
                    "Passive attack",
                    "DDoS attack",
                    "Ransomware attack"
                ],
                answer: "Passive attack"
            },
            { // MCQ 4
                question: "Which of the following is an example of an active attack?",
                options: [
                    "Eavesdropping",
                    "Data encryption for ransom",
                    "Monitoring network traffic",
                    "Collecting sensitive information"
                ],
                answer: "Data encryption for ransom"
            },
            { // MCQ 5
                question: "What was the name of the botnet responsible for the largest DDoS attack in 2016?",
                options: [
                    "Katana",
                    "Mirai",
                    "Black Energy",
                    "Zyxel"
                ],
                answer: "Mirai"
            },
            { // MCQ 6
                question: "Which of the following is a security mechanism designed to ensure data integrity?",
                options: [
                    "Encryption",
                    "Hashing",
                    "Firewalls",
                    "Intrusion detection systems"
                ],
                answer: "Hashing"
            },
            { // MCQ 7
                question: "What is the main purpose of confidentiality in information security?",
                options: [
                    "To ensure data is accessible at all times",
                    "To prevent unauthorized access to sensitive information",
                    "To ensure data accuracy and trustworthiness",
                    "To protect against hardware failures"
                ],
                answer: "To prevent unauthorized access to sensitive information"
            },
            { // MCQ 8
                question: "Which of the following is a type of security threat?",
                options: [
                    "Encryption",
                    "Malware",
                    "Hashing",
                    "Firewalls"
                ],
                answer: "Malware"
            },
            { // MCQ 9
                question: "What is the primary goal of availability in information security?",
                options: [
                    "To ensure data is accessible to authorized users when needed",
                    "To prevent unauthorized modifications to data",
                    "To protect data from being intercepted",
                    "To encrypt sensitive information"
                ],
                answer: "To ensure data is accessible to authorized users when needed"
            },
            { // MCQ 10
                question: "Which of the following is an example of a passive attack?",
                options: [
                    "Ransomware attack",
                    "Data theft", // Note: Data theft is often the *result* of an attack (active or passive), but eavesdropping is the passive *action* itself.
                    "Eavesdropping on network traffic",
                    "DDoS attack"
                ],
                answer: "Eavesdropping on network traffic"
            },
            // --- True/False Questions ---
            { // T/F 1
                question: "Confidentiality ensures that data is accessible to authorized users at all times.",
                options: ["True", "False"],
                answer: "False"
            },
            { // T/F 2
                question: "Integrity ensures that data is accurate and has not been tampered with.",
                options: ["True", "False"],
                answer: "True"
            },
            { // T/F 3
                question: "A passive attack involves altering or destroying data.",
                options: ["True", "False"],
                answer: "False"
            },
            { // T/F 4
                question: "The Mirai botnet was responsible for the largest DDoS attack in 2016.",
                options: ["True", "False"],
                answer: "True"
            },
            { // T/F 5
                question: "Availability ensures that data is protected from unauthorized access.",
                options: ["True", "False"],
                answer: "False"
            },
            { // T/F 6
                question: "Active attacks are easier to detect than passive attacks.",
                options: ["True", "False"],
                answer: "True" // Generally true as active attacks modify/disrupt systems.
            },
            { // T/F 7
                question: "The CIA triad stands for Confidentiality, Integrity, and Authentication.",
                options: ["True", "False"],
                answer: "False"
            },
            { // T/F 8
                question: "The Black Energy malware was used in a cyberattack on a Ukrainian power station.",
                options: ["True", "False"],
                answer: "True"
            },
            { // T/F 9
                question: "A DDoS attack is an example of a passive attack.",
                options: ["True", "False"],
                answer: "False"
            },
            { // T/F 10
                question: "The Katana virus is a variant of the Mirai botnet.",
                options: ["True", "False"],
                answer: "True" // Assuming Katana is related/variant based on context, though Mirai is the famous one. If this is factually incorrect, adjust answer.
            }
        ];

        const quizContainer = document.getElementById('quiz-container');

        // Function to shuffle options (optional, but good for quizzes)
        // Not used here to keep options consistent with PDF order, but code remains
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to display questions - Identical to the OOP example
        function displayQuiz() {
            quizData.forEach((qData, index) => {
                // Create question block
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.setAttribute('data-question-index', index); // Link block to question index

                // Create question text
                const questionText = document.createElement('p');
                questionText.classList.add('question-text');
                questionText.textContent = `${index + 1}. ${qData.question}`; // Add question number
                questionBlock.appendChild(questionText);

                // Create options container
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                // Use original order for this example
                const options = qData.options;

                // Create buttons for each option
                 options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.addEventListener('click', handleAnswer);
                    optionsDiv.appendChild(button);
                });

                questionBlock.appendChild(optionsDiv);

                // Create feedback element (initially hidden)
                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('feedback');
                questionBlock.appendChild(feedbackDiv);

                // Add the complete question block to the container
                quizContainer.appendChild(questionBlock);
            });
        }

        // Function to handle answer selection - Identical to the OOP example
        function handleAnswer(event) {
            const selectedButton = event.target;
            const selectedAnswer = selectedButton.textContent;
            const questionBlock = selectedButton.closest('.question-block');
            const questionIndex = parseInt(questionBlock.getAttribute('data-question-index'), 10);
            const correctAnswer = quizData[questionIndex].answer;
            const feedbackDiv = questionBlock.querySelector('.feedback');
            const optionButtons = questionBlock.querySelectorAll('.options button');

            // Disable all buttons for this question
            optionButtons.forEach(button => {
                button.disabled = true;
            });

            // Mark the selected button
            selectedButton.classList.add('selected');

            // Check if the answer is correct
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct');
                feedbackDiv.textContent = 'Correct!';
                feedbackDiv.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackDiv.textContent = `Incorrect. The correct answer is: ${correctAnswer}`;
                feedbackDiv.classList.add('incorrect');

                // Highlight the correct answer button
                 optionButtons.forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('reveal-correct');
                    }
                });
            }
        }

        // Initial call to display the quiz when the page loads
        displayQuiz();

    </script>

</body>
</html>
